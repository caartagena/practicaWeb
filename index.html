<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecetaGram - Red Social de Recetas</title>

    <!-- Tailwind opcional (como en tu original) -->
    <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>

    <!-- Tu CSS externo -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Tu JS externo (SDKs mock + l√≥gica de la app) -->
    <script src="app.js" defer></script>
</head>

<body>
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Header (hidden on auth page) -->
    <div id="header" class="header hidden">
        <div class="header-content">
            <div class="logo" id="logoBtn">RecetaGram</div>
            <div class="nav-buttons">
                <button class="nav-btn" id="homeBtn" title="Inicio">üè†</button>
                <button class="nav-btn" id="searchBtn" title="Buscar">üîç</button>
                <button class="nav-btn" id="messagesBtn" title="Mensajes">üí¨</button>
                <button class="nav-btn" id="profileBtn" title="Perfil">üë§</button>
                <button class="nav-btn" id="logoutBtn" title="Cerrar Sesi√≥n">üö™</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Auth Page -->
        <div id="authPage">
            <div class="auth-container">
                <div class="auth-logo" id="authLogo">RecetaGram</div>
                <div class="auth-tagline" id="authTagline">Comparte tus recetas favoritas</div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Nombre de usuario</label>
                        <input type="text" id="loginUsername" class="form-input" required />
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contrase√±a</label>
                        <input type="password" id="loginPassword" class="form-input" required />
                    </div>
                    <button type="submit" class="btn-primary" id="loginBtn">Iniciar Sesi√≥n</button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="hidden">
                    <div class="form-group">
                        <label for="registerFullName">Nombre completo</label>
                        <input type="text" id="registerFullName" class="form-input" required />
                    </div>
                    <div class="form-group">
                        <label for="registerUsername">Nombre de usuario</label>
                        <input type="text" id="registerUsername" class="form-input" required />
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contrase√±a</label>
                        <input type="password" id="registerPassword" class="form-input" required />
                    </div>
                    <button type="submit" class="btn-primary" id="registerBtn">Registrarse</button>
                </form>

                <div class="auth-switch">
                    <span id="authSwitchText">¬øNo tienes cuenta?</span>
                    <button type="button" id="authSwitchBtn">Reg√≠strate</button>
                </div>
            </div>
        </div>

        <!-- Timeline Page -->
        <div id="timelinePage" class="hidden">
            <div class="timeline-header">
                <h1 class="timeline-title" id="timelineTitle">Recetas de tus Amigos</h1>
                <button class="btn-new-recipe" id="newRecipeBtn">+ Nueva Receta</button>
            </div>
            <div id="recipesList"></div>
        </div>

        <!-- Profile Page -->
        <div id="profilePage" class="hidden">
            <div class="profile-header">
                <div class="profile-photo-container">
                    <div class="profile-photo" id="profilePhoto">üë§</div>
                </div>
                <div class="profile-info">
                    <div class="profile-username" id="profileUsername">usuario</div>
                    <div class="profile-stats">
                        <div class="stat"><span class="stat-number" id="recipesCount">0</span> recetas</div>
                        <div class="stat"><span class="stat-number" id="friendsCount">0</span> amigos</div>
                    </div>
                    <div class="profile-bio" id="profileBio">Amante de la cocina üë®‚Äçüç≥</div>
                    <button class="btn-edit-profile" id="editProfileBtn">Editar Perfil</button>
                </div>
            </div>
            <div id="userRecipesList"></div>
        </div>

        <!-- Search Page -->
        <div id="searchPage" class="hidden">
            <div class="search-container">
                <div class="search-header">
                    <h1 class="search-title">Buscar Usuarios</h1>
                    <input type="text" id="searchInput" class="search-input" placeholder="Buscar usuarios..." />
                </div>
                <div id="usersList" class="user-list"></div>
            </div>
        </div>

        <!-- Messages Page -->
        <div id="messagesPage" class="hidden">
            <div class="messages-container">
                <div class="conversations-list">
                    <div class="conversations-header">Mensajes</div>
                    <div id="conversationsList"></div>
                </div>
                <div class="chat-container">
                    <div id="chatHeader" class="chat-header hidden">
                        <div class="chat-user-photo" id="chatUserPhoto">üë§</div>
                        <div class="chat-user-name" id="chatUserName">Usuario</div>
                    </div>
                    <div id="chatMessages" class="chat-messages"></div>
                    <div id="chatInputContainer" class="chat-input-container hidden">
                        <input type="text" id="chatInput" class="chat-input" placeholder="Escribe un mensaje..." />
                        <button id="sendMessageBtn" class="btn-send">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Recipe Modal -->
    <div id="newRecipeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Nueva Receta</h2>
                <button class="btn-close" id="closeRecipeModal">√ó</button>
            </div>
            <form id="newRecipeForm">
                <div class="form-group">
                    <label for="recipeTitle">T√≠tulo de la receta</label>
                    <input type="text" id="recipeTitle" class="form-input" required />
                </div>
                <div class="form-group">
                    <label for="recipeDescription">Descripci√≥n</label>
                    <input type="text" id="recipeDescription" class="form-input" required />
                </div>
                <div class="form-group">
                    <label for="recipeIngredients">Ingredientes (uno por l√≠nea)</label>
                    <textarea id="recipeIngredients" class="form-input" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="recipeSteps">Pasos (uno por l√≠nea)</label>
                    <textarea id="recipeSteps" class="form-input" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="recipeEmoji">Emoji de la receta</label>
                    <input type="text" id="recipeEmoji" class="form-input" placeholder="üçï" maxlength="2" />
                </div>
                <button type="submit" class="btn-primary" id="submitRecipeBtn">Publicar Receta</button>
            </form>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Editar Perfil</h2>
                <button class="btn-close" id="closeEditProfileModal">√ó</button>
            </div>
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="editFullName">Nombre completo</label>
                    <input type="text" id="editFullName" class="form-input" required />
                </div>
                <div class="form-group">
                    <label for="editBio">Biograf√≠a</label>
                    <textarea id="editBio" class="form-input" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="editProfileEmoji">Emoji de perfil</label>
                    <input type="text" id="editProfileEmoji" class="form-input" placeholder="üë§" maxlength="2" />
                </div>
                <button type="submit" class="btn-primary" id="submitEditProfileBtn">Guardar Cambios</button>
            </form>
        </div>
    </div>
</body>

</html>
